<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <header>
    <h1>This is the header</h1>
  </header>

  <body>
    <h2>Registration Form</h2>
    <form action="/register">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name :</label>
        <input type="text" name="firstname" id="firstname" />
        <br /><br />
        <label for="lastname">Last Name :</label>
        <input type="text" name="lastname" name="lastname" />
        <br /><br />
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" />
        <br /><br />
      </fieldset>
      <fieldset>
        <legend>Education Qualification</legend>
        <label for="hdegree">Highest Degree :</label>
        <input type="text" id="hdegree" name="hdegree" />
        <br /><br />
        <label for="Collegename">College name :</label>
        <input type="text" id="Collegename" name="Collegename" />
        <br /><br />
        <label for="University">University :</label>
        <input type="text" id="University" name="University" />
        <br /><br />
      </fieldset>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
